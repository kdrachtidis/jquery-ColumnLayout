<!DOCTYPE html>
<html>

<head>
    <title>UX prototype for exploring patterns and interactions</title>

    <meta charset="UTF-8" />
    <meta name="author" content="kdrachtidis" />
    <meta name="keywords" content="prototype, html, ui, ux, user experience" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        @font-face {
            font-family: "font-awesome";
            src: url("fonts/fontawesome-webfont.ttf");
        }
    </style>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="api.min.js"></script>
</head>

<body>
    <div id="container" class="">
        <section id="left-sidebar" class="">
            <aside class="controls">
                <ul>
                    <li class="right">
                        <button type="button" id="hideLeftSidebar"></button>
                    </li>
                </ul>
            </aside>
            
        </section>
        <section id="left-container" class="">
            <aside class="controls">
                <ul>
                    <li>
                        <button type="button" id="showLeftSidebar"></button>
                    </li>
                    <li class="right">
                        <button type="button" id="hideLeftContainer"></button>
                    </li>
                </ul>
            </aside>
            
        </section>
        <section id="main-container" class="">
            <aside class="controls">
                <ul>
                    <li>
                        <button type="button" id="showLeftSection"></button>
                    </li>
                    <li>
                        <button type="button" id="showLeftContainer"></button>
                    </li>
                    <li>
                        <button type="button" id="hideLeftSection"></button>
                    </li>
                </ul>
                
                <ul class="right">
                    <li class="right">
                        <button type="button" id="showRightSection"></button>
                    </li>
                    <li class="right">
                        <button type="button" id="showRightContainer"></button>
                    </li>
                    <li class="right">
                        <button type="button" id="hideRightSection"></button>
                    </li>
                </ul>
            </aside>
           
        </section>
        <section id="right-container" class="">
            <aside class="controls">
                <ul>
                    <li class="right">
                        <button type="button" id="showRightSidebar"></button>
                    </li>
                    <li>
                        <button type="button" id="hideRightContainer"></button>
                    </li>
                </ul>
            </aside>
            
        </section>
        <section id="right-sidebar" class="">
            <aside class="controls">
                <ul>
                    <li>
                        <button type="button" id="hideRightSidebar"></button>
                    </li>
                </ul>
            </aside>
            
        </section>
    </div>
</body>

</html>
